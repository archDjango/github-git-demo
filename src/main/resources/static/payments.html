<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    tbody tr:hover { background-color: #f8f9fa; transition: 0.3s; }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-credit-card"></i> VIMS</a>
    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#paymentModal">
      <i class="bi bi-plus-circle"></i> Add Payment
    </button>
  </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Payment Management</h2>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6"><input type="text" id="searchPayment" class="form-control" placeholder="🔍 Search by Policy, Amount, Status"></div>
    <div class="col-md-4">
      <select id="paymentFilter" class="form-select">
        <option value="">All Status</option>
        <option value="SUCCESS">Success</option>
        <option value="PENDING">Pending</option>
        <option value="FAILED">Failed</option>
      </select>
    </div>
  </div>

  <!-- Payments Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle" id="paymentTable">
        <thead class="table-primary"><tr><th>ID</th><th>Policy</th><th>Amount</th><th>Date</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody>
          <tr>
            <td>1</td><td>POL12345</td><td>₹10,000</td><td>2025-09-14</td>
            <td><span class="badge bg-success"><i class="bi bi-check-circle"></i> SUCCESS</span></td>
            <td><button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
          </tr>
          <tr>
            <td>2</td><td>POL67890</td><td>₹5,000</td><td>2025-08-20</td>
            <td><span class="badge bg-warning text-dark"><i class="bi bi-hourglass-split"></i> PENDING</span></td>
            <td><button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button><button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Payment Modal -->
<div class="modal fade" id="paymentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="paymentForm">
        <div class="modal-header text-white" style="background: linear-gradient(45deg, #20c997, #198754);">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> New Payment</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label>Policy</label><select class="form-select"><option>POL12345</option></select></div>
          <div class="mb-3"><label>Amount</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label>Date</label><input type="date" class="form-control"></div>
          <div class="mb-3"><label>Status</label><select class="form-select"><option>SUCCESS</option><option>PENDING</option><option>FAILED</option></select></div>
        </div>
        <div class="modal-footer"><button class="btn btn-success"><i class="bi bi-save"></i> Save</button></div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  // 🔍 Search
  $("#searchPayment").on("keyup", function(){
    var value = $(this).val().toLowerCase();
    $("#paymentTable tbody tr").filter(function(){
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
    });
  });

  // 🎯 Filter
  $("#paymentFilter").on("change", function(){
    var status = $(this).val();
    $("#paymentTable tbody tr").each(function(){
      var rowStatus = $(this).find("td:eq(4)").text().trim();
      $(this).toggle(status === "" || rowStatus.includes(status));
    });
  });
});
</script>
</body>
</html>
