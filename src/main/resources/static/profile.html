<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-person-circle"></i> VIMS</a>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <div class="text-center mb-3">
            <i class="bi bi-person-circle fs-1 text-primary"></i>
            <h4 class="fw-bold">My Profile</h4>
          </div>
          <form id="profileForm">
            <div class="mb-3"><label>Username</label><input type="text" class="form-control" value="john_doe"></div>
            <div class="mb-3"><label>Email</label><input type="email" class="form-control" value="john@example.com"></div>
            <div class="mb-3"><label>Role</label><select class="form-select"><option selected>Policyholder</option></select></div>
            <div class="mb-3"><label>Change Password</label><input type="password" class="form-control" placeholder="Enter new password"></div>
            <button class="btn btn-success w-100"><i class="bi bi-save"></i> Update Profile</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
