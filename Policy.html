<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Policies - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#"><i class="bi bi-car-front"></i> VIMS</a>
    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#policyModal">
      <i class="bi bi-plus-circle"></i> Add Policy
    </button>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Policy Management</h2>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6">
      <input type="text" id="searchPolicy" class="form-control" placeholder="ðŸ” Search by Policy Number, Holder, Vehicle" />
    </div>
    <div class="col-md-4">
      <select id="statusFilter" class="form-select">
        <option value="">All Status</option>
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
        <option value="EXPIRED">Expired</option>
      </select>
    </div>
  </div>

  <!-- Policy Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title"><i class="bi bi-file-earmark-text"></i> Policies</h5>
      <table class="table table-hover align-middle" id="policyTable">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Policy No.</th>
            <th>Holder</th>
            <th>Vehicle</th>
            <th>Coverage</th>
            <th>Status</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Policy Modal -->
<div class="modal fade" id="policyModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="policyForm">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Policy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Policyholder ID</label>
              <input type="number" class="form-control" id="policyholderId" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Vehicle ID</label>
              <input type="number" class="form-control" id="vehicleId" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Coverage Amount</label>
              <input type="number" class="form-control" id="coverageAmount" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" id="policyStatus">
                <option>ACTIVE</option>
                <option>INACTIVE</option>
                <option>EXPIRED</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">
            <i class="bi bi-save"></i> Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const BASE_URL = "http://localhost:8080/api/policies";
let editingId = null;

$(document).ready(function() {
  loadPolicies();

  // Load Policies
  function loadPolicies() {
    $.ajax({
      url: BASE_URL,
      method: "GET",
      success: function(policies) {
        const tbody = $("#policyTable tbody");
        tbody.empty();
        policies.forEach(p => {
          const badgeClass =
            p.policyStatus === "ACTIVE" ? "bg-success" :
            p.policyStatus === "INACTIVE" ? "bg-secondary" : "bg-danger";
          const row = `
            <tr data-id="${p.policyId}">
              <td>${p.policyId}</td>
              <td>${p.policyNumber}</td>
              <td>${p.policyholder ? p.policyholder.username : '-'}</td>
              <td>${p.vehicle ? p.vehicle.vehicleNumber : '-'}</td>
              <td>â‚¹${p.coverageAmount}</td>
              <td><span class="badge ${badgeClass}">${p.policyStatus}</span></td>
              <td>${p.createdDate}</td>
              <td>
                <button class="btn btn-sm btn-warning edit-btn"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger delete-btn"><i class="bi bi-trash"></i></button>
              </td>
            </tr>`;
          tbody.append(row);
        });
      },
      error: function() {
        alert("Failed to load policies. Make sure backend is running.");
      }
    });
  }

  // Search
  $("#searchPolicy").on("keyup", function() {
    const value = $(this).val().toLowerCase();
    $("#policyTable tbody tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
    });
  });

  // Filter
  $("#statusFilter").on("change", function() {
    const status = $(this).val().toUpperCase();
    $("#policyTable tbody tr").each(function() {
      const rowStatus = $(this).find("td:eq(5)").text().trim().toUpperCase();
      $(this).toggle(status === "" || rowStatus.includes(status));
    });
  });

  // Add or Update Policy
  $("#policyForm").on("submit", function(e) {
    e.preventDefault();
    const policyData = {
      coverageAmount: $("#coverageAmount").val(),
      policyStatus: $("#policyStatus").val()
    };
    const policyholderId = $("#policyholderId").val();
    const vehicleId = $("#vehicleId").val();

    if (!editingId) {
      // Add
      $.ajax({
        url: `${BASE_URL}?policyholderId=${policyholderId}&vehicleId=${vehicleId}`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(policyData),
        success: function() {
          alert("Policy added successfully!");
          $("#policyModal").modal("hide");
          loadPolicies();
        },
        error: function() {
          alert("Error adding policy!");
        }
      });
    } else {
      // Update
      $.ajax({
        url: `${BASE_URL}/${editingId}`,
        method: "PUT",
        contentType: "application/json",
        data: JSON.stringify(policyData),
        success: function() {
          alert("Policy updated successfully!");
          $("#policyModal").modal("hide");
          editingId = null;
          loadPolicies();
        },
        error: function() {
          alert("Error updating policy!");
        }
      });
    }
  });

  // Edit
  $(document).on("click", ".edit-btn", function() {
    const row = $(this).closest("tr");
    editingId = row.data("id");
    $("#coverageAmount").val(row.find("td:eq(4)").text().replace("â‚¹","").trim());
    $("#policyStatus").val(row.find("td:eq(5)").text().trim());
    $("#policyModal .modal-title").text("Edit Policy");
    $("#policyModal").modal("show");
  });

  // Delete
  $(document).on("click", ".delete-btn", function() {
    const id = $(this).closest("tr").data("id");
    if (confirm("Delete this policy?")) {
      $.ajax({
        url: `${BASE_URL}/${id}`,
        method: "DELETE",
        success: function() {
          alert("Policy deleted!");
          loadPolicies();
        },
        error: function() {
          alert("Error deleting policy!");
        }
      });
    }
  });
});
</script>
</body>
</html>
