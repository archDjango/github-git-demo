<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    tbody tr:hover { background-color: #f8f9fa; transition: 0.3s; }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-headset"></i> VIMS</a>
    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#ticketModal">
      <i class="bi bi-plus-circle"></i> Raise Ticket
    </button>
  </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Customer Support</h2>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6"><input type="text" id="searchTicket" class="form-control" placeholder="🔍 Search by User, Issue, Status"></div>
    <div class="col-md-4">
      <select id="ticketFilter" class="form-select">
        <option value="">All Status</option>
        <option value="OPEN">Open</option>
        <option value="RESOLVED">Resolved</option>
      </select>
    </div>
  </div>

  <!-- Support Tickets Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle" id="ticketTable">
        <thead class="table-primary"><tr><th>ID</th><th>User</th><th>Issue</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead>
        <tbody>
          <tr>
            <td>1</td><td>User 1</td><td>Policy not received</td>
            <td><span class="badge bg-danger"><i class="bi bi-exclamation-circle"></i> OPEN</span></td>
            <td>2025-09-14</td>
            <td>
              <button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td><td>User 2</td><td>Payment not reflected</td>
            <td><span class="badge bg-success"><i class="bi bi-check-circle"></i> RESOLVED</span></td>
            <td>2025-08-20</td>
            <td>
              <button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Raise Ticket Modal -->
<div class="modal fade" id="ticketModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="ticketForm">
        <div class="modal-header text-white" style="background: linear-gradient(45deg, #ff5722, #e91e63);">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Raise New Ticket</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label>User</label><select class="form-select"><option>User 1</option></select></div>
          <div class="mb-3"><label>Description</label><textarea class="form-control"></textarea></div>
          <div class="mb-3"><label>Status</label><select class="form-select"><option>OPEN</option><option>RESOLVED</option></select></div>
          <div class="mb-3"><label>Date</label><input type="date" class="form-control"></div>
        </div>
        <div class="modal-footer"><button class="btn btn-success"><i class="bi bi-send"></i> Submit</button></div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  // 🔍 Search
  $("#searchTicket").on("keyup", function(){
    var value = $(this).val().toLowerCase();
    $("#ticketTable tbody tr").filter(function(){
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
    });
  });

  // 🎯 Filter
  $("#ticketFilter").on("change", function(){
    var status = $(this).val();
    $("#ticketTable tbody tr").each(function(){
      var rowStatus = $(this).find("td:eq(3)").text().trim();
      $(this).toggle(status === "" || rowStatus.includes(status));
    });
  });
});
</script>
</body>
</html>
