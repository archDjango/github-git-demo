<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claims - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    tbody tr:hover { background-color: #f8f9fa; transition: 0.3s; }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-shield-check"></i> VIMS</a>
    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#claimModal">
      <i class="bi bi-plus-circle"></i> Add Claim
    </button>
  </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Claim Management</h2>

  <!-- Search & Filter -->
  <div class="row mb-3">
    <div class="col-md-6"><input type="text" id="searchClaim" class="form-control" placeholder="🔍 Search by Policy, Amount, Adjuster"></div>
    <div class="col-md-4">
      <select id="claimFilter" class="form-select">
        <option value="">All Status</option>
        <option value="PENDING">Pending</option>
        <option value="APPROVED">Approved</option>
        <option value="REJECTED">Rejected</option>
      </select>
    </div>
  </div>

  <!-- Claims Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle" id="claimTable">
        <thead class="table-primary">
          <tr><th>ID</th><th>Policy</th><th>Amount</th><th>Date</th><th>Status</th><th>Adjuster</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>POL12345</td><td>₹50,000</td><td>2025-09-14</td>
            <td><span class="badge bg-warning text-dark"><i class="bi bi-hourglass-split"></i> PENDING</span></td>
            <td>Adjuster 1</td>
            <td>
              <button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>2</td><td>POL67890</td><td>₹25,000</td><td>2025-08-01</td>
            <td><span class="badge bg-success"><i class="bi bi-check-circle"></i> APPROVED</span></td>
            <td>Adjuster 2</td>
            <td>
              <button class="btn btn-sm btn-outline-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Claim Modal -->
<div class="modal fade" id="claimModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="claimForm">
        <div class="modal-header text-white" style="background: linear-gradient(45deg, #007bff, #6610f2);">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> New Claim</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3"><label>Policy</label><select class="form-select"><option>POL12345</option></select></div>
          <div class="mb-3"><label>Amount</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label>Date</label><input type="date" class="form-control"></div>
          <div class="mb-3"><label>Status</label><select class="form-select"><option>PENDING</option><option>APPROVED</option><option>REJECTED</option></select></div>
          <div class="mb-3"><label>Adjuster</label><select class="form-select"><option>Adjuster 1</option></select></div>
        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Save</button></div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(function(){
  // 🔍 Search
  $("#searchClaim").on("keyup", function(){
    var value = $(this).val().toLowerCase();
    $("#claimTable tbody tr").filter(function(){
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
    });
  });

  // 🎯 Filter by Status
  $("#claimFilter").on("change", function(){
    var status = $(this).val();
    $("#claimTable tbody tr").each(function(){
      var rowStatus = $(this).find("td:eq(4)").text().trim();
      $(this).toggle(status === "" || rowStatus.includes(status));
    });
  });
});
</script>
</body>
</html>
