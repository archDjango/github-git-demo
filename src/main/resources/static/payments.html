<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-credit-card"></i> VIMS</a>
    <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#paymentModal">
      <i class="bi bi-plus-circle"></i> Add Payment
    </button>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="text-center mb-4">Payment Management</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-primary">
          <tr><th>ID</th><th>Policy</th><th>Amount</th><th>Date</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td><td>POL12345</td><td>â‚¹10,000</td><td>2025-09-14</td>
            <td><span class="badge bg-success">SUCCESS</span></td>
            <td>
              <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="paymentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="paymentForm">
        <div class="modal-header bg-primary text-white"><h5>Add Payment</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <div class="mb-3"><label>Policy</label><select class="form-select"><option>POL12345</option></select></div>
          <div class="mb-3"><label>Amount</label><input type="number" class="form-control"></div>
          <div class="mb-3"><label>Date</label><input type="date" class="form-control"></div>
          <div class="mb-3"><label>Status</label><select class="form-select"><option>SUCCESS</option><option>PENDING</option><option>FAILED</option></select></div>
        </div>
        <div class="modal-footer"><button class="btn btn-success">Save</button></div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
