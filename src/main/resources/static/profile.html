<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - VIMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .profile-card {
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
      padding: 30px;
    }
    .profile-icon {
      font-size: 80px;
      color: #0d6efd;
    }
  </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-person-circle"></i> VIMS</a>
  </div>
</nav>

<!-- Profile Card -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="profile-card text-center">
        <i class="bi bi-person-circle profile-icon mb-3"></i>
        <h4 class="fw-bold mb-3">My Profile</h4>
        <form id="profileForm">
          <div class="mb-3"><label class="form-label fw-semibold">Username</label><input type="text" class="form-control text-center" value="john_doe"></div>
          <div class="mb-3"><label class="form-label fw-semibold">Email</label><input type="email" class="form-control text-center" value="john@example.com"></div>
          <div class="mb-3"><label class="form-label fw-semibold">Role</label><select class="form-select text-center"><option selected>Policyholder</option></select></div>
          <div class="mb-3"><label class="form-label fw-semibold">Change Password</label><input type="password" class="form-control text-center" placeholder="Enter new password"></div>
          <button class="btn btn-success w-100"><i class="bi bi-save"></i> Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
